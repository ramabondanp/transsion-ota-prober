# Configure this correctly. Otherwise, the prober will not succeed in getting OTA URLs!
# All Android fingerprints follow the following format:
#   <oem>/<product>/<device>:<android_version>/<build_tag>/<incremental>:user/release-keys

oem: "Infinix"             # The company that made your device (e.g. Samsung)
product: "X6887-OP"         # The product code. May be same as device code or model code.
device: "Infinix-X6887"          # The device code. May be same as model code.
android_version: "16" # Only put in the major version number.
build_tag: "BP2A.250605.031.A3"       # Example: RKQ1.211119.001
incremental: "101150020"     # Example: 2206131341
model: "Infinix NOTE Edge"           # The model code. (e.g. SM-T380)
